<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .game-buttons button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Гра "Камінь, ножиці, папір"</h1>
    <div id="game">
        <p>Виберіть один з варіантів:</p>
        <div class="game-buttons">
            <button onclick="chooseOption('Камінь')">Камінь</button>
            <button onclick="chooseOption('Ножиці')">Ножиці</button>
            <button onclick="chooseOption('Папір')">Папір</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        async function chooseOption(option) {
            let response = await fetch(`/play?choice=${option}`);
            let result = await response.text();
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
